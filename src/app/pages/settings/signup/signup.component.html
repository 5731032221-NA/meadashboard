<div class="frame">
  <nb-card>
    <nb-card-header>
      Sign Up
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="checkoutForm" (ngSubmit)="addTodo(checkoutForm.value)">
        <div>
          <label for="username" style="padding-top: 10px;">
            Username: &nbsp;
          </label>
          <input nbInput fullWidth id="username" class="textfield" formControlName="username">
        </div>
        <div>
          <label for="password" style="padding-top: 10px;">
            Password: &nbsp;
          </label>
          <input nbInput fullWidth id="password" type="password" class="textfield" formControlName="password">
        </div>
        <div>
          <label for="cpassword" style="padding-top: 10px;">
            Confirm Password: &nbsp;
          </label>
          <input nbInput fullWidth id="cpassword" type="password" class="textfield" formControlName="cpassword">
        </div>
        <a style="color: red;"  *ngIf="showerr">Password do not match</a><br>
        <a style="color: red;"  *ngIf="showerr1">Password should contain at least one lower case</a><br>
        <a style="color: red;"  *ngIf="showerr2">Password should contain at least one upper case</a><br>
        <a style="color: red;"  *ngIf="showerr3">Password should contain at least 8 characters</a><br>
        <button nbButton status="primary" type="submit">Comfirm</button>
      </form>

    </nb-card-body>

  </nb-card>
</div>
