<nb-card>
  <nb-card-header>
    เพิ่มข้อมูลพนักงาน
  </nb-card-header>
  <nb-card-body>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div>
        <label for="id">
          รหัสพนักงาน: &nbsp;
        </label>
        <input nbInput fullWidth id="id" type="text" formControlName="id">
      </div>

      <div>
        <label for="title">
          คำนำหน้าชื่อ: &nbsp;
        </label>
        
        <select style="background-color:#f7f9fc;border-color:#edf1f7;" class="form-control"  id="title" formControlName="title" required>
        
    <option *ngFor="let title of titles" [value]="title">{{title}}</option>
  </select>

  <!-- <input [nbDatepicker]="titles"> -->
  <!-- <nb-datepicker #datepicker></nb-datepicker> -->

       
        <!-- <input id="name" type="text" formControlName="title"> -->
      </div>
      <div>
        <label for="name">
          ชื่อ: &nbsp;
        </label>
        <input nbInput fullWidth id="name" type="text" formControlName="name">
      </div>

      <div>
        <label for="surname">
          นามสกุล: &nbsp;
        </label>
        <input  nbInput fullWidth id="surname" type="text" formControlName="surname">
      </div>

      <div>
        <label for="email">
          อีเมล: &nbsp;
        </label>
        <input  nbInput fullWidth id="email" type="text" formControlName="email">
      </div>

      <div>
        <label for="image">
          รูปภาพ: &nbsp;
        </label>
        <input nbButton  type="file" (change)="onFileChanged($event)">
      </div>


      <button nbButton status="primary"  type="submit">เพิ่มข้อมูล</button>
      <!-- <button nbButton >เพิ่มข้อมูล</button> -->

    </form>
