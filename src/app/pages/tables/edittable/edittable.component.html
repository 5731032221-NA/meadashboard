    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      

      <div>
        <label for="name">
          คำนำหน้าชื่อ: &nbsp;

        <input id="name" type="text" formControlName="title">
      </div>

      <div>
        <label for="address">
          ชื่อ: &nbsp;

        <input id="address" type="text" formControlName="name">
      </div>

      <div>
        <label for="address">
          นามสกุล: &nbsp;

        <input id="address" type="text" formControlName="surname">
      </div>

      <div>
        <label for="address">
          อีเมล: &nbsp;
        </label>
        <input id="address" type="text" formControlName="email">
      </div>

      

      <button class="button" type="submit">แก้ไขข้อมูล</button>

    </form>
