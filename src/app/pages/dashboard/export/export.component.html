  <nb-card>



    <nb-card-header>
      <div style="color: #ff7701;">&#9125; Export </div>
    </nb-card-header>
  
    <nb-card-body>
      <mat-form-field>
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="toplist('startDate', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>To</mat-label>
        <input matInput [matDatepicker]="picker2" (dateChange)="toplist('EndDate', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 [startAt]="endDate"></mat-datepicker>
      </mat-form-field>
      <!-- <button (click)="exportAsXLSX()"></button> -->
      <div style="position: absolute;top: 0px;right: 16px; top: 2px;">
        <button nbButton status="primary" type="submit" (click)="exportAsXLSX()">Export</button>
      </div>
      <table mdbTable style="  width: 100%; margin-top: 30px;">
        <thead>
          <tr>
            <th style="font-size: 20px; height: 40px; background-color: #EBEBEB; color: #717171;  text-align: center;"
              *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of dataSource | paginate: { itemsPerPage: 15, currentPage: p }"
            [ngStyle]="{'width':column === 'รหัสพนักงาน' ? '100px' : '' }">
            <td style="text-align: center;" scope="row">{{el.id}}</td>
            <td>{{el.title}} {{el.name}} {{el.surname}}</td>
            <td>{{el.checkinEmotion.gender}}</td>
            <td>{{el.checkinEmotion.age}}</td>
            <td>{{el.checkin}}</td>
            <td>{{el.checkinEmo}}</td>
            <td>{{el.checkout}}</td>
            <td>{{el.checkoutEmo}}</td>
  
          </tr>
        </tbody>
  
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </nb-card-body>
  
  
  </nb-card>
